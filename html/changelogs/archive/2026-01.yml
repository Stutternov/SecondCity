  - bugfix: You can't shoot yourself using a wand or staff that you can't use, or
      that has no charge
  - rscadd: Most wands and staves now do something funnier if you use them to kill
      yourself
  Melbert:
  - balance: Pressure damage scales over time. It starts at 2 per second (pre-buff
      value) but increases by 0.5 damage every 1.2 minutes you are exposed, up to
      5 per second (requiring 7.2 full minutes of exposure).
  - balance: Rebalanced Unstable Mutagen's / Uranium's botany use. It now always increases
      instability (on par with L4Z), and occasionally increases instability even more
      at the costs of some toxins. It also scales with volume
  - rscadd: Adds "Toxin Resistance" gene to botany which makes the plant immune to
      toxin damage. Given (and graftable from) Death Berries.
  - rscadd: Adds "Toxin Adaptation" gene to botany which makes the plant heal from
      toxin damage. Only in strange seeds (for now).
  - code_imp: Cleaned up a smidge of botany code
  SmArtKar:
  - bugfix: Fixed people hanged on meat spikes sometimes rotating sideways
  - rscadd: Multiple new reagents such as napalm, sorium, TATP, smoke/sonic/flash
      powders and other explosives can now be used to rig cells or tools.
  - rscadd: Plasma and gunpowder rigged items can now have controlled current requirement/delay
      by adding some stabilizing agent alongside the main reagent.
  - balance: Creating chemical smoke inside of a mob now makes them violently cough
      it up, damaging their lungs a bit.
  - bugfix: Chemically-rigged lightbulbs now once again explode.
  - refactor: Refactored how power cells, welding tools, lightbulbs, cigarettes (and
      now, lighters) handle being rigged with chemicals.
  - code_imp: Dreamchecker no longer throws an error if you run the game with the
      MAP_TEST flag
  VigilDLX:
