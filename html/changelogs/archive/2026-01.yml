  - bugfix: Removes the intercomm in meta xenobio interior so it doesn't clip with
      the shower anymore.
  Ghommie:
  - rscadd: Once installed, special PDA themes from maintenance disks will be present
      on your roundstart PDA on future rounds (Sadly I couldn't figure out a way to
      add those to the preferences UI yet). You can check which PDA themes you've
      unlocked in the Progress tab of the achievements UI.
  Jacquerel:
  - rscadd: You can now also load stunprods into ballistas, make sure you turn them
      on first though
  - balance: The mounted ballista's damage, wound chance, and armour penetration is
      now dependent on what kind of spear is loaded into it, and is generally a bit
      lower
  - balance: Mounted guns are less accurate when not wrenched down
  - bugfix: Cancelling reloading a ballista now cancels the reload rather than completing
      it.
  - bugfix: You can pick up the exact same spear you fired out of a ballista, rather
      than a totally new generic spear
  - bugfix: It is possible to damage and destroy mounted guns with weapons
  - code_imp: Reworked mounted guns to duplicate less code, please report any deviant
      behaviour
  - balance: Eldritch rusted tiles don't apply their effects to anyone who is jaunted
      or in vents, and don't apply negative effects to people who are flying.
  - balance: Heretic items which apply rust (grenades and eldritch reagent) check
      the rust resistance level of the turf rather than always rusting it.
  - bugfix: Rust Heretics ascending don't rust unrustable turfs, like space tiles.
  JohnFulpWillard:
  - refactor: ID checking for access has been reworked, please make a bug report if
      anything that's supposed to grant access is not working.
  LT3:
  - code_imp: Code unit testing now checks emergency access and red alert access
  Melbert:
  - spellcheck: Corrects the blind message for manual cauterization
  - rscadd: Hallucinations that don't make sense to trigger while unconscious or deaf
      will no longer trigger while unconscious or deaf
  - balance: 'Thermal vision mutation: Active duration 10s -> 30s  (with power, 30s->45s)'
  - balance: 'Thermal vision mutation: Cooldown 25s -> 60s (with energy, 60s -> 30s)'
  - balance: 'Thermal vision mutation: Eye damage 10 -> 7.5 (with sync, 7.5 -> 3.75)'
  - balance: 'Thermal vision mutation: Eye damage is now affected by power chromosome
      (with power, 7.5 -> 11.25)'
  RikuTheKiller:
  - rscadd: Added a new heavy roundstart/midround antagonist, the Blood Worm. Credit
      to INFRARED_BARON for the sprites!
  - bugfix: Removing traits based on a source no longer causes issues with trait signals.
  - bugfix: High-priority effects no longer double-trigger due to subsystem issues.
  - bugfix: Weighted averaging in reagent merging code has been band-aid fixed. It's
      not the best, but it works.
  - bugfix: Camera chunks, the biggest source of lag in the entire game, now run twice
      as fast.
  SapphoQueer:
  - bugfix: The buttons for lavaland organs no longer show up after their removal
      from your body.
